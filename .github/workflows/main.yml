name: Build and Deploy LaTeX Project

permissions: write-all

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      - name: Setup TeX Live
        run: |
          sudo apt update
          sudo apt install texlive-full
          sudo tlmgr install latexmk
      
      # This replaces xu-cheng/latex-action and adds the -f option.
      # Run Latexmk with -f (force) to resolve references,
      # and -interaction=nonstopmode to not stop on errors.
      - name: Build PDF (Force compilation with -f)
        run: |

          latexmk -pdf -f -interaction=nonstopmode AuFS.tex
      
      
      # Setup LaTeX environment 
      # Incompatible latex versions can be fixed by not installing TextLive manually.
      #- name Install TeXLive
      #  run |
      #    sudo apt update
      #    sudo apt install texlive-full
      
      # Or try to update per tlmgr if texlive has to be installed manually
      #- name Update TeX Live Packages
      #  run 
      #    tlmgr update --all
          
      # Build PDF (run multiple times to create indexes)
      #- name Build PDF 
      #  run |
      #    pdflatex AuFS.tex
      #    pdflatex AuFS.tex
      #    pdflatex AuFS.tex
  
      # Uploads the PDF
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: AuFS.pdf

      # Publishes the PDF as a release
      - name: Publish PDF
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}-${{ github.run_number }}
          files: AuFS.pdf
          generate_release_notes: true
          make_latest: true
